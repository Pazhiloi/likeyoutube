<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Video - Easy Tutorials</title>
<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <nav class="nav">
      <div class="nav__left">
        <img class="menu-icon" src="images/menu.png" alt="menu icon">
        <img class="logo" src="images/logo.png" alt="logo icon">
      </div>
      <div class="nav__middle">
        <div class="search-box">
          <input type="text" placeholder="search">
          <img src="images/search.png" alt="search icon">
        </div>
        <img class="nav__middle-micro" src="images/voice-search.png" alt="voice-search icon">
      </div>
      <div class="nav__right">
        <img src="images/upload.png" alt="upload icon">
        <img src="images/more.png" alt="more icon">
        <img src="images/notification.png" alt="notification icon">
        <img class="user-icon" src="images/Jack.png" alt="Jack image">
      </div>
    </nav>
  <script src="js/main.min.js"></script>
</body>
</html>
